<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Muvi Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .contact-container {
            padding: 50px 20px;
        }
        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .contact-icon {
            font-size: 2.5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .contact-link {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-link:hover {
            color: #dc3545;
        }
        .map-container {
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container contact-container">
        <h1 class="text-center mb-5" data-aos="fade-down">Contact Us</h1>
        
        <div class="row">
            <div class="col-md-6" data-aos="fade-right">
                <div class="contact-card">
                    <i class="fas fa-phone-alt contact-icon"></i>
                    <h3>Phone & WhatsApp</h3>
                    <p><a href="tel:+919080700642" class="contact-link">+91 9080700642</a></p>
                    <p><a href="https://wa.me/919080700642" class="contact-link"><i class="fab fa-whatsapp"></i> Chat on WhatsApp</a></p>
                </div>
            </div>
            
            <div class="col-md-6" data-aos="fade-left">
                <div class="contact-card">
                    <i class="fas fa-envelope contact-icon"></i>
                    <h3>Email</h3>
                    <p><a href="mailto:agniedting@gmail.com" class="contact-link">agniedting@gmail.com</a></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" data-aos="fade-right" data-aos-delay="200">
                <div class="contact-card">
                    <i class="fas fa-map-marker-alt contact-icon"></i>
                    <h3>Location</h3>
                    <p>45/2 west street pudukottai,</p>
                    <p>kamuthi(TK), Ramanathapuram(DK)</p>
                    <p>Tamil Nadu - 623 603</p>
                </div>
            </div>

            <div class="col-md-6" data-aos="fade-left" data-aos-delay="200">
                <div class="contact-card">
                    <i class="fas fa-clock contact-icon"></i>
                    <h3>Working Hours</h3>
                    <p>Monday - Saturday</p>
                    <p>5:00 AM - 10:00 PM</p>
                    <p>Sunday: 6:00 AM - 8:00 PM</p>
                </div>
            </div>
        </div>

        <div class="contact-card mt-4" data-aos="zoom-in">
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3935.7460766543886!2d78.8233!3d9.4167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zOcKwMjUnMDAuMCJOIDc4wrA0OScyMy45IkU!5e0!3m2!1sen!2sin!4v1635000000000!5m2!1sen!2sin" 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>

        <div class="social-links" data-aos="fade-up">
            <a href="https://instagram.com/fullstack_dev_vicky" target="_blank" class="social-btn btn btn-outline-danger">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me/919080700642" class="social-btn btn btn-outline-success">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="mailto:agniedting@gmail.com" class="social-btn btn btn-outline-primary">
                <i class="fas fa-envelope"></i>
            </a>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-outline-danger" data-aos="fade-up">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
